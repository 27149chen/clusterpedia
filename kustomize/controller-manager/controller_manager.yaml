apiVersion: v1
kind: ServiceAccount
metadata:
  name: clusterpedia-controller-manager
  namespace: clusterpedia-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: clusterpedia-controller-manager
  name: clusterpedia-controller-manager
  namespace: clusterpedia-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clusterpedia-controller-manager
  template:
    metadata:
      labels:
        app: clusterpedia-controller-manager
    spec:
      containers:
      - command:
        - /usr/local/bin/controller-manager
        image: ghcr.io/clusterpedia-io/clusterpedia/controller-manager:v0.7.0
        name: manager
      serviceAccountName: clusterpedia-controller-manager