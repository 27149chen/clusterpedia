apiVersion: v1
kind: Namespace
metadata:
  name: clusterpedia-system
---
apiVersion: v1
data:
  internalstorage-config.yaml: |
    type: "postgres"
    host: "clusterpedia-internalstorage-postgres"
    port: 5432
    user: postgres
    database: "clusterpedia"
kind: ConfigMap
metadata:
  name: clusterpedia-internalstorage
  namespace: clusterpedia-system
---
apiVersion: v1
data:
  password: ZGFuZ2Vyb3VzMA==
kind: Secret
metadata:
  labels:
    app: clusterpedia-internalstorage
    internalstorage.clusterpedia.io/type: postgres
  name: internalstorage-password
  namespace: clusterpedia-system
---
apiVersion: v1
kind: Service
metadata:
  name: clusterpedia-internalstorage-postgres
  namespace: clusterpedia-system
spec:
  ports:
  - port: 5432
  selector:
    app: clusterpedia-internalstorage
    internalstorage.clusterpedia.io/type: postgres
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: internalstorage-postgres
  namespace: clusterpedia-system
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  selector:
    matchLabels:
      app: clusterpedia-internalstorage
      internalstorage.clusterpedia.io/type: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: clusterpedia-internalstorage
    internalstorage.clusterpedia.io/type: postgres
  name: clusterpedia-internalstorage-postgres
  namespace: clusterpedia-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clusterpedia-internalstorage
      internalstorage.clusterpedia.io/type: postgres
  template:
    metadata:
      labels:
        app: clusterpedia-internalstorage
        internalstorage.clusterpedia.io/type: postgres
    spec:
      containers:
      - env:
        - name: POSTGRES_DB
          value: clusterpedia
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: internalstorage-password
        image: postgres:12
        name: postgres
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: data
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: internalstorage-postgres
